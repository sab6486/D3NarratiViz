<!DOCTYPE html>
<style> /* set the CSS */
div.tooltip {
position: absolute;
text-align: center;
width: 300px;
height: 15px;
padding: 5px;
font: 12px sans-serif;
background: lightgrey;
border-radius: 8px;
}
</style>

<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<head>
  <title>CS416 Final Assignment</title>
</head>
<body onload='init()'>
  <h1 style="display:inline-block;">Video Games Sales Analysis</h1>
  <h5 style="display:inline-block;">(1980-2020)</h5>
  <p>Scene2</p>
  <svg id="svgMain" align='center' width="1000" height="500"></svg>

  <script>
    async function init() {
  //  data=await d3.csv('https://raw.githubusercontent.com/sab6486/D3NarratiViz/main/vgsales.csv')
    data=await d3.csv('https://raw.githubusercontent.com/sab6486/sab6486.github.io/main/vgsalespublisher.csv')
  //console.log(data);
  // var Platform = data.map(function(d) { return d.Platform })
  // var Salesdata = data.map(function(d) { return d.Global_Sales })
  // console.log(Platform)
  // console.log(Salesdata)
  xs = d3.scaleLinear().domain([d3.min(data, function(d) { return +d.Global_Sales; }),d3.max(data, function(d) { return +d.Global_Sales; })]).range([0,700]);
  console.log(xs.domain())
  ys = d3.scaleBand().domain(data.map(d=>d.Publisher)).range([0,400]).padding(0.2);
  //const margin={top:50, right:20,bottom:20, left:50};
//  console.log(ys.domain())
//console.log(ys.bandwidth())
//  cs = d3.scaleLinear().domain(data.map(d=>d.Platform)).range(['blue','orange']);
var div = d3.select("body").append("div")
.attr("class", "tooltip")
.style("opacity", 0);

  d3.select('svg')
    .append('g')
      .attr('transform','translate(210,30)') //${margin.left},${margin.top}
      .selectAll('rect')
      .data(data)
      .enter()
      .append('rect')
        //.attr('x',20)
        .attr('y',function(d,i) {return ys(d.Publisher);})
        .attr('width',function(d,i) {return xs(+d.Global_Sales);})
        .attr('height',ys.bandwidth())
        .style('fill','brown')
        .on('mouseover', function(d,i) {
            div.style("opacity", .9)
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY) + "px")
              div.html(d.Publisher+' : '+d.Global_Sales+'B');
               })
        .on('mouseout',function(){div.style('opacity',0)});
  d3.select('svg')
      .append('g')
        .attr('transform','translate(210,430)')
        .call(d3.axisBottom(xs))
  d3.select('svg')
    .append('g')
    .attr('transform','translate(210,30)')
    .call(d3.axisLeft(ys))

  d3.select('svg')
      .append("text")
        //.attr("text-anchor", "end")
        .attr('font-family', 'Saira')
        .attr('font-weight', 'bold')
        .attr('x', 500)
        .attr('y',490)
        .text('Global Sales (in Billions)');
  d3.select('svg')
      .append('text')
      //.attr("text-anchor", "end")
      .attr("font-family", "Saira")
      .attr("font-weight", "bold")
      .attr('transform','translate (20,250) rotate(-90)')
    //  .attr('x', 100)
    //  .attr('y',200)
      .text('Publisher');
  }
  function Scene1() {
    location.replace("index.html")
  }
  function Scene3() {
    location.replace("Scene 3.html")
  }
  </script>
  <table>
    <tr>
      <td><p>This chart is a chart</p></td>
      <td><button onclick="Scene1()">Scene One</button></td>
      <td><button onclick="Scene3()">Scene Three</button></td>
  </table>
</body>
</html>
